services:
  - type: web
    name: scib-candidates-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/main.js
    healthCheckPath: /api/candidates
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false
      - key: DB_PATH
        value: /tmp/candidates.sqlite
